<html>
  <body>
    <script>
      var batu = "Topas";
      if (batu == "Intan") {
        document.write("Batu "+batu, " Merupakan Batu Terkeras Pertama");
      } else if (batu == "Korundum") {
        document.write("Batu "+batu, " Merupakan Batu Terkeras Kedua");
      } else if (batu == "Topas") {
        document.write("Batu "+batu, " Merupakan Batu Terkeras Ketiga");
      } else if (batu == "Kuarsa") {
        document.write("Batu "+batu, " Merupakan Batu Terkeras Keempat");
      } else if (batu == "Feldspar") {
        document.write("Batu "+batu, " Merupakan Batu Terkeras Kelima");
      } else {
        document.write("Batu "+batu, " Merupakan Batu Terkeras Dibawah Urutan Lima");
      }
    </script>
  </body>
</html>
