<html>
  <body>
    <h1 id="judul">Aku adalah judul</h1>
    <button onclick="changeStyle()">Change Style</button>
    <script>
      function changeStyle() {
        var x = document.getElementById("judul");
        x.style.fontSize = "55px";
        x.style.color = "blue";
      }
    </script>
  </body>
</html>
